<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="container">
    <div class="overall-container">
      <div class="overall-result">
        <h1 class="overall-title">Your Result</h1>
        <div class="overall-number">
          <h1 class="overall-personal">76</h1>
          <p class="overall-global">of 100</p>
        </div>
        <p class="title-result">Great</p>
        <p class="description-result">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="overall-summary">
        <h1 class="title-summary">Summary</h1>
        <div class="test">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg">
            <p class="reaction-title"><strong>Reaction</strong></p>
            <p class="reaction-result"><p class="big-result">80</p><p class="per-cent"> / 100</p></p>
          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg">
            <p class="memory-title"><strong>Memory</strong></p>
            <p class="memory-result"><p class="big-result">92</p><p class="per-cent"> / 100</p></p>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg">
            <p class="verbal-title"><strong>Verbal</strong></p>
            <p class="verbal-result"><p class="big-result">61</p><p class="per-cent"> / 100</p></p>
          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg">
            <p class="visual-title"><strong>Visual</strong></p>
            <p class="visual-result"><p class="big-result">72</p><p class="per-cent"> / 100</p></p>
          </div>
        </div>
        <div class="btn">
          Continue
        </div>
      </div>
    </div>
  </section>
</body>
</html>
